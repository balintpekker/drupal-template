name: Tests

on:
  pull_request:
    types: [opened]

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

  setup-php:
    needs: checkout-code
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # PHP version comes from GitHub environment variables.
          extensions: imagick # Only installing to show how to enable extensions.
  
  install-dependencies:
    needs: setup-php
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: composer install # Do we have composer?

  run-phpcs:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Check for PHPCS configuration file
        run: |
          if [ ! -f "phpcs.xml.dist" ]; then
            echo "PHPCS configuration file not found."
            exit 1
          fi
      - name: Run PHPCS
        run: |
          IFS=$'\n'
          files=$(git diff --name-only origin/main...$GITHUB_SHA)
          for file in $files; do
            if [[ $file == *.php || $file == *.module || $file == *.inc || $file == *.install || $file == *.test || $file == *.profile || $file == *.theme || $file == *.info || $file == *.yml ]]; then
              vendor/bin/phpcs --standard=Drupal $file
            fi
          done

  run-phpstan:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Run PHPStan
        run: |
          IFS=$'\n'
          files=$(git diff --name-only origin/main...$GITHUB_SHA)
          for file in $files; do
            if [[ $file == *.php ]]; then
              vendor/bin/phpstan analyse $file
            fi
          done

  run-phpunit:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: PHPUnit tests
        run: vendor/bin/phpunit
